<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;font-family:Arial,Helvetica,sans-serif;">
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">BookShelf</a>
    </div>
  </nav>

  <div class="container" style="margin-top:40px;">
    <h4 class="center-align" style="color:#1565c0;">This is index.html</h4>
    <div id="book-list" class="row"></div>
  </div>

  <footer class="page-footer blue darken-2">
    <div class="container center-align">2025 BookShelf</div>
  </footer>

  <script>
    // Dynamically load books from MongoDB via Express API
    fetch("/api/books")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("book-list");
        list.innerHTML = data.map(book => `
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
                <img src="${book.image}" alt="${book.title}">
              </div>
              <div class="card-content">
                <span class="card-title" style="color:#1565c0;">${book.title}</span>
                <p>${book.author}</p>
                <p>$${book.price}</p>
              </div>
            </div>
          </div>
        `).join("");
      })
      .catch(err => console.error("Error loading books:", err));
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
