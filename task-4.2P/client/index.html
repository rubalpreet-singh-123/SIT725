<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Locate a Socket</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
    body { padding: 0; margin: 0; }
    #map { height: 60vh; background: #f2f2f2; }
    .panel { padding: 1rem; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="#" class="brand-logo center">Locate a Socket</a>
    </div>
  </nav>

  <div class="row" style="margin:0;">
    <div class="col s12 m4 l3 panel">
      <h5>Search & Filters</h5>
      <div class="input-field">
        <input id="q" type="text">
        <label for="q">Search location</label>
      </div>
      <a id="btnSearch" class="btn">SEARCH</a>
      <h6 class="mt-2">Results</h6>
      <ul id="stationList" class="collection"></ul>
    </div>

    <div class="col s12 m8 l9">
      <div id="map">Map placeholder</div>
      <div class="section">
        <div id="detailCard"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=> {
      document.getElementById('btnSearch').addEventListener('click', async ()=> {
        const query = document.getElementById('q').value.toLowerCase();
        const resp = await fetch('/api/stations');
        let stations = await resp.json();

        // basic filter: match query to station name
        if (query) {
          stations = stations.filter(s => s.name.toLowerCase().includes(query));
        }

        const list = document.getElementById('stationList');
        list.innerHTML = '';
        stations.forEach(s=>{
          const li = document.createElement('li');
          li.className = 'collection-item';
          li.innerHTML = `
            <span class="title"><b>${s.name}</b></span>
            <p>Price: $${s.price} â€” ${s.available ? 'Available' : 'Unavailable'}<br/>
            <a class="waves-effect waves-light btn" onclick='showDetail("${s._id}")'>Details</a></p>`;
          list.appendChild(li);
        });
      });
    });

    async function showDetail(id) {
      const resp = await fetch(`/api/stations/${id}`);
      const s = await resp.json();

      document.getElementById('detailCard').innerHTML = `
        <div class="card">
          <div class="card-content">
            <span class="card-title">${s.name}</span>
            <p>Price: $${s.price}</p>
            <p>Status: ${s.available ? "Available" : "Unavailable"}</p>
          </div>
          <div class="card-action">
            <a class="btn">Reserve</a>
            <a class="btn red">Pay</a>
          </div>
        </div>`;
    }
  </script>
</body>
</html>
