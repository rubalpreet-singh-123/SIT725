<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;font-family:Arial,Helvetica,sans-serif;">
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">BookShelf</a>
    </div>
  </nav>

  <div class="container" style="margin-top:40px;">
    <h4 class="center-align" style="color:#1565c0;">Discover New Reads</h4>
    <div class="row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794" alt="Book">
          </div>
          <div class="card-content">
            <span class="card-title" style="color:#1565c0;">The Silent Patient</span>
            <p>Alex Michaelides</p>
            <p>$19.99</p>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" alt="Book">
          </div>
          <div class="card-content">
            <span class="card-title" style="color:#1565c0;">Educated</span>
            <p>Tara Westover</p>
            <p>$14.99</p>
          </div>
        </div>
      </div>

      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80" alt="Book">
          </div>
          <div class="card-content">
            <span class="card-title" style="color:#1565c0;">Becoming</span>
            <p>Michelle Obama</p>
            <p>$24.99</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer blue darken-2">
    <div class="container center-align">2025 BookShelf</div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
